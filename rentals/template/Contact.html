<!DOCTYPE html>
<html>

<head>
    <title>Travel Buddy | Contact </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style2.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
</head>

<body>
    <section class="header">
        <nav>
            <a href="http://127.0.0.1:8000/indexloginpage/" target="_blank"><img src="{% static 'img/logo-removebg-preview.png' %}"></a>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="http://127.0.0.1:8000/indexloginpage/">Home</a></li>
                    <li><a href="http://127.0.0.1:8000/fleetpage/">Our Fleet</a></li>
                    <li><a href="http://127.0.0.1:8000/leasepage/">Lease Your Bike</a></li>
                    <li><a href="http://127.0.0.1:8000/offerspage/">Offers</a></li>
                    <li><a href="http://127.0.0.1:8000/contactpage/">Contact</a></li>
                    <li><a href="http://127.0.0.1:8000/indexpage/">Logout</a>
                </ul>
            </div>
        </nav>

        <div class="contact-wrap">
            <div class="contact-in">
                <h1>Contact Info</h1>
                <h2><i class="fa fa-phone" aria-hidden="true"></i> Phone</h2>
                <a href="callto:7093661550">
                    <p>7093661550</p>
                </a>
                <h2><i class="fa fa-envelope" aria-hidden="true"></i> Email</h2>
                <a href="mailto:gadevishwas06@gmail.com">
                    <p>gadevishwas6@gmail.com</p>
                </a>
                <h2><i class="fa fa-map-marker" aria-hidden="true"></i> Address</h2>
                <p>Amrita university,banglore</p>
                <ul>
                    <li><a href="www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="www.google.in"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                    <li><a href="www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="contact-in">
                <h1>Send a Message</h1>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Full Name" name="NAME" class="contact-in-input">
                    <input type="email" placeholder="Email" name="email" class="contact-in-input">
                    <input type="text" placeholder="Contact" name="phno" class="contact-in-input">
                    <input type="text" placeholder="Subject" name="subject" class="contact-in-input">
                    <textarea placeholder="Message" name="message" class="contact-in-textarea"></textarea>
                    {% if message %}
  <div class="alert">
    {{ message }}
  </div>
{% endif %}
                    <input type="submit" value="SUBMIT" class="contact-in-btn">
                </form>
            </div>
            <div class="contact-in">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7646.741696050236!2d77.6750454868302!3d12.893534619723743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1339d7500cd3%3A0x4b4fbdff03bfee09!2sAmrita%20School%20of%20Engineering!5e0!3m2!1sen!2sin!4v1672038486370!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>

</html>
